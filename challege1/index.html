<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
        <hr>
    </header>
    <main>
        <div id="sort-buttons"><span id="tasks-left"></span> tasks left.
            <button id="all-button">All Tasks</button>
            <button id="active-tasks">Active</button>
            <button id="completed-tasks">Completed</button>
        </div>
        <ul id="task-list">
            
        </ul>
    </main>
    <footer>
        <input type="text" id="task-input">
        <button id="add-task">+</button>
    </footer>
</body>
<script src="utilities.js" type="module"></script>
</html>
