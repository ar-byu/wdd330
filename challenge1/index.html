<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> 
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <main>
        <div id="sort-buttons" align="center"><span id="tasks-left"></span>
            <button id="all-button">All Tasks</button>
            <button id="active-tasks">Active</button>
            <button id="completed-tasks">Completed</button>
        </div>
        <div align="center" style="overflow-y:auto" id="task-container">
        <ul id="task-list">
            
        </ul>
        </div>
    </main>
    <footer>
        <input type="text" id="task-input">
        <button id="add-task">Add Task</button>
    </footer>
</body>
<script src="utilities.js" type="module"></script>
</html>
